name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  pull-requests: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            .nx/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - run: bun install --frozen-lockfile

      # ตั้ง base/head ให้ nx affected (รองรับ PR/base branch ต่าง ๆ)
      - uses: nrwl/nx-set-shas@v4

      # รันแบบ affected ใน PR (เร็วกว่า) และยังโอเคบน main ด้วย
      - run: |
          bunx nx-cloud record -- \
            bunx nx format:check && \
            bunx nx affected -t lint,test,build,typecheck --parallel=3
      - run: bunx nx fix-ci
        if: always()
