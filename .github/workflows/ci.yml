name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # Install bun
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Cache bun
      - uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb', 'bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - run: bun install --frozen-lockfile

      # Nx commands (ใช้ผ่าน bunx)
      - run: bunx nx-cloud record -- bunx nx format:check --base="remotes/origin/main"
      - run: bunx nx run-many -t lint test build typecheck

      - run: bunx nx fix-ci
        if: always()
