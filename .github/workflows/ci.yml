name: CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions:
  actions: read
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile
      - uses: nrwl/nx-set-shas@v4

      - run: bun nx affected -t lint test build

  release:
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile
      - run: git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - run: git config --global user.name "github-actions[bot]"

      # Version packages and generate changelogs + GitHub Release
      - run: bun nx release --skip-publish
        env:
          GITHUB_TOKEN: ${{ github.token }}

      # Setup npm authentication for bun
      - name: Setup npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "ğŸ“‹ Checking NPM_TOKEN..."
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "âŒ NPM_TOKEN is EMPTY or NOT SET!"
            exit 1
          else
            echo "âœ… NPM_TOKEN is set (length: ${#NPM_TOKEN_LENGTH} chars)"
          fi
          echo "ğŸ“„ .npmrc file contents (token masked):"
          cat ~/.npmrc | sed 's/=.*/=***MASKED***/'
        env:
          NPM_TOKEN_LENGTH: ${{ secrets.NPM_TOKEN }}

      # Publish packages to npm
      - run: bun nx release publish
        env:
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org
